<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML prototype</title>
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="styles/reset.css"/>

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/ui-contextmenu/jquery.ui-contextmenu.js"></script>
    <script src="bower_components/easeljs/lib/easeljs-0.7.1.combined.js"></script>
    <script src="bower_components/bluebird/js/browser/bluebird.js"></script>
    <!-- endbower -->

    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/all.css"/>

    <script type="text/javascript" src="modules/Layer.js"></script>
    <script type="text/javascript" src="modules/Stage.js"></script>
    <script type="text/javascript" src="modules/AssetsList.js"></script>
    <script type="text/javascript" src="modules/Tileset.js"></script>
    <script type="text/javascript" src="modules/ContextMenu.js"></script>
    <script type="text/javascript" src="modules/TileElement.js"></script>
    <script type="text/javascript" src="modules/ObjectElement.js"></script>
    <script type="text/javascript" src="modules/ObjectLayer.js"></script>
    <script type="text/javascript" src="modules/TileLayer.js"></script>
    <script type="text/javascript" src="modules/Canvas.js"></script>
    <script type="text/javascript" src="modules/main.js"></script>
</head>
<body>
<div class="content-wrapper">
    <div class="middle-panel column">
        <div class="canvas-wrapper">
            <canvas id="main-canvas"></canvas>
        </div>
    </div>
    <div class="left-panel column">
        <button class="add-new-tileset">Add tileset...</button>
    </div>
    <div class="right-panel column">
        <div>
            Layers:
            <ul class="layers-list"></ul>
        </div>
        <button class="add-new-layer">Add new layer</button>
        <br/><br/>
        Tool:<br/>
        <input type="radio" name="tool" value="0" checked="checked">Brush<br/>
        <input type="radio" name="tool" value="1">Rubber<br/>
    </div>
</div>
<div class="dialog add-layer-dialog">
    <form>
        Add new layer:<br/>
        <span>Name: </span><input type="text"><br/>
        <span>Type: </span>
        <select>
            <option value="0">Tile layer</option>
            <option value="1">Object layer</option>
        </select>
    </form>
</div>
<div class="dialog edit-properties-dialog">
    <form class="edit-properties">
        <div class="edit-properties-label">Edit properties:</div>
        <label>Name:</label>
        <input type="text" name="name" />
        <label>Type:</label>
        <input type="text" name="type" />
        <div class="edit-properties-property-list">
            <ul></ul>
        </div>
        <button type="button" class="edit-properties-add-new-property">Add property...</button>
        <button type="button" class="edit-properties-save-properties">Save</button>
    </form>
    <form class="add-new-property">
        <div class="add-new-property-label">Add new property:</div>
        <label>Name:</label>
        <input type="text" name="name"/>
        <label>Value:</label>
        <input type="text" name="value"/>
        <button type="button" class="add-new-property-save-property">Save</button>
    </form>
</div>
<div class="dialog add-tileset-dialog">
    <form class="add-tileset">
        <label>Select a file:</label>
        <input type="file" name="tileset"/>
        <label>Tileset name: </label>
        <input type="text" name="name"/>
        <div>The tileset will have grid size of 32px</div>
        <button type="button" class="add-tileset-save-new-tileset">Save</button>
    </form>
</div>
</body>
</html>
